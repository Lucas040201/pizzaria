{% extends 'layout/base.html' %}
{% block content %}

<main>
    <section class="product">
        <div class="product__container wrapper">
            <h2 class="sec__title sec__title--line">Produtos</h2>

            <div class="product__box">
                {% for product in products %}
                    <div class="product__item">
                        <figure class="product__figure">
                            <img class="product__image" src="{{url_for('static', filename='imagem/products/%s' % product.image)}}">
                        </figure>
                        <p class="product__name">{{product.name}}</p>
                        <p class="product__excerpt">{{product.excerpt}}</p>
                        <p class="prodct_price"><span>R$</span>{{product.price}}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
</main>

{% endblock %}
