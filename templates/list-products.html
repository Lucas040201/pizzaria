{% extends 'layout/base.html' %}
{% block content %}

  <section class="container m-auto py-5">
    <h3 class="py-3">Lista de Produtos</h3>
    <div class="row">
        <div class="col-md-2">Imagem</div>
        <div class="col-md-2">ID</div>
        <div class="col-md-2">Nome</div>
        <div class="col-md-2">resumo</div>
        <div class="col-md-2">Ações</div>
    </div>
    {% for product in products %}
    <div class="row py-3">
      <div class="col-md-2"><img style="max-width: 110px; max-height: 110px" src="{{url_for('static', filename='imagem/products/%s' % product.image)}}" alt=""></div>
      <div class="col-md-2 d-flex align-items-center">{{product.id}}</div>
      <div class="col-md-2 d-flex align-items-center">{{product.product_name}}</div>
      <div class="col-md-2 d-flex align-items-center">{{product.excerpt}}</div>
      <div class="col-md-2 d-flex align-items-center"> <a href="{{url_for('delete_product', product_id=product.id)}}">Excluir Produto</a> </div>
      <div class="col-md-2 d-flex align-items-center"><a href="{{url_for('edit_product', product_id=product.id)}}">Editar Produto</a> </div>
    </div>
    {% endfor %}
  </section>

{% endblock %}
