{% extends 'layout/base.html' %}
{% block content %}

<main class="form__page">
    <section class="login form__section">
        <div class="wrapper login__container form__container">
            <div class="login__pizza">
                <figure class="login__figure">
                    <img src="{{url_for('static', filename='imgs/pizza.png')}}" alt="">
                </figure>
            </div>
            <div class="login__form">
                <h2 class="form__title">Fa√ßa seu Login</h2>
                <form action="#" method="post" >
                    <label class="form__label" for="email">E-mail:</label>
                    <input class="form__input" type="email" id="email" name="email" placeholder="Digite o seu E-mail">
                    <label class="form__label" for="password">Senha</label>
                    <input class="form__input" type="password" id="password" name="password" placeholder="Digite a sua senha">
                    <button class="btn btn--form" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </section>
</main>

{% endblock %}
